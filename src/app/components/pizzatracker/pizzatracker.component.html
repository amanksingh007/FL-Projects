<agm-map
  [latitude]="lat"
  [longitude]="lng"
  (mapClick)="placeMarker($event)"
  (mapReady)="mapReadyHandler($event)"
>
  <agm-marker
    [latitude]="latitude"
    [longitude]="longitude"
    [markerDraggable]="true"
  ></agm-marker>
  <agm-direction [origin]="origin" [destination]="destination"> </agm-direction>
</agm-map>
